<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <header class="logo">
      <img src="images/logo.svg" alt="" class="circle" />
    </header>
    <main class="main-container">
      <section class="text-container">
        <div class="desktop-logo-container">
          <img src="images/logo.svg" class="desktop-logo" alt="" />
        </div>
        <div class="coming-soon">
          <h1 class="coming-soon-text">
            We're <br /><span>Coming <br />Soon</span>
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="email-button">
          <form>
            <input type="email" class="input" placeholder="Email Address" />
            <img
              src="images/icon-error.svg"
              alt="icon-error"
              class="icon-error hidden" />
            <button>
              <img
                src="images/icon-arrow.svg"
                alt="icon-arrow"
                class="icon-arrow" />
            </button>
            <p class="error-message"></p>
          </form>
        </div>
      </section>
      <section class="img-container">
        <!-- <img src="images/hero-mobile.jpg" alt="" /> -->
        <!-- Backgrond image -->
      </section>
    </main>
    <!-- <footer>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Busolami</a>.
        </p>
    </footer> -->
    <script src="index.js"></script>
  </body>
</html>
